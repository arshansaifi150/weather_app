<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent-container">
        <div class="container">
            <form >
           <div class="input">
            <input type="text" name="search" id="search" placeholder="city Name">
            <button type="submit" id="submit"><img src="https://img.icons8.com/?size=15&id=132&format=png&color=212121" alt="" srcset=""></button>
            </form>
           </div>
           <div class="temp-city-info">
            <img src="https://img.icons8.com/?size=50&id=8LM7-CYX4BPD&format=png&color=000000" alt="weather-icon" class="weather-icon" >
            <h1 id="temp">22&deg;C</h1>
            <h2 class="city">New York</h2>
            </div>
            <div class="humidity-breeze">
                <div class="humidity">
                    <span><img src="https://img.icons8.com/?size=30&id=18504&format=png&color=ffffff" alt="" srcset=""></span>
                    <span id="percentage">90%</span>
                </div>
                <div class="breeze-speed">
                    <span><img src="https://img.icons8.com/?size=30&id=i90FKzAM6LYA&format=png&color=ffffff" alt="" srcset=""></span>
                    <span class="speed">200km/h</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
